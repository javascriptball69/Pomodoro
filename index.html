<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/clock-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/clock-16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
</head>
<body>
  <div id="pomodoro-wrapper">
    <h1 class="pomodoro-text" id="title">Pomodoro</h1>

    <div id="clock">
      <p id="pomodoro-status">Work</p>
      <div id="clock-base">
        <p id="clock-time">25:00</p>
      </div>
      <i class="fa-solid fa-play" id="btn"></i>
      <audio id="ding" src="Sounds/ding.mp3" loop></audio>
      <audio id="click" src="Sounds/click.mp3" preload="metadata"></audio>
    </div>

    <h1 class="pomodoro-text" id="pomodoro-tracker">0/4 pomodoro(s)</h1>
  </div>

  <script src="script.js"></script>
</body>

</html>
